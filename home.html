<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
   * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,#667eea,#764ba2);
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    textarea {
      width: 100%;
      min-height: 100px;
      border-radius: 15px;
      border: none;
      padding: 15px;
      font-size: 16px;
      outline: none;
      resize: none;
      background: rgba(255,255,255,0.25);
      color: #010000;
      box-shadow: inset 4px 4px 12px rgba(255,255,255,0.2), inset -4px -4px 12px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      transition: all 0.3s;
    }

    textarea:focus {
      box-shadow: inset 4px 4px 16px rgba(255,255,255,0.3), inset -4px -4px 16px rgba(0,0,0,0.3);
      background: rgba(255,255,255,0.3);
    }
#signoutBtn {
  position: fixed; /* Screen ke top-right pe hamesha rahe */
  top: 20px;
  right: 20px;
  padding: 10px 16px;
  background: #ef4444;
  color: white;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: all 0.3s;
  z-index: 1000;
}

#signoutBtn:hover {
  background: #dc2626;
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}


    .button {
      width: 100%;
      padding: 15px;
      border-radius: 15px;
      border: none;
      background: linear-gradient(90deg,#667eea,#764ba2);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      margin-bottom: 25px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    #result {
      width: 100%;
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 25px 20px;
      color: #fff;
      display: none;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease forwards;
      text-align: left;
    }
    .para{
      color: #462222;
      font-weight: bold;
    }

    #result h2 { font-size: 1.6rem; margin-bottom: 5px; color: #fff; }
    #result .tagline { font-style: italic; color: #f0f0f0; margin-bottom: 12px; }
    #result p { margin: 8px 0; }
    #result ul { padding-left: 20px; margin-top: 8px; }

    @keyframes fadeIn { from {opacity:0; transform:translateY(-10px);} to {opacity:1; transform:translateY(0);} }

    @media (max-width: 640px) { 
      .container { padding: 25px 20px; }
      h1 { font-size: 1.6rem; }
      textarea { min-height: 80px; }
      button { font-size: 15px; }
    }
  </style>
</head>
<body>

  <button onclick="signOut()" id="signoutBtn">Sign Out</button>

  <div class="container">
    <h1>PitchCraft</h1>
    <p class="para">Enter your idea to get your recommended Output!!</p>

    <textarea id="idea" placeholder="Enter Prompt...."></textarea>

    <button id="generate" class="button">Generate Pitch</button>

    <div id="result" class="hidden">
      <h2 id="startupName"></h2>
      <p id="tagline" class="tagline"></p>
      <p><strong>Pitch:</strong> <span id="pitch"></span></p>
      <p><strong>Target Audience:</strong> <span id="audience"></span></p>
      <p><strong>Key Features:</strong></p>
      <ul id="features"></ul>
    </div>
  </div>

 
</body>

  
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
<script src="app.js"></script>
  <script src="home.js"></script>    
</html>
